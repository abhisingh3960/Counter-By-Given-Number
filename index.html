<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main body -->
     <section class="main_coantiner">
        <h1 class="heading"> Counter</h1>
        <div id="display">
            <h3 id="disply_number">0</h3>
        </div>
        <div class="inc_desc">
            <button id="desc" class="btn">-</button>
            <button id="asc"class="btn" >+</button>
        </div>

        <div class="input_box">
            <form >
                <label for="insc_descByVal">Increment/Decrement by:
                    <input type="text" id="insc_descByVal">
                </label>
            </form>
        </div>

        <button id="reset">Reset</button>
     </section>
    
    <script src="script.js"></script>
</body>
</html>
